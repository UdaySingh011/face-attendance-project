<!DOCTYPE html>
<html>
<head>
  <title>Face Recognition Attendance</title>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 20px;
    }
    video {
      width: 300px;
      border: 2px solid #444;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Face Recognition Attendance System</h1>
  <video id="webcam" autoplay playsinline muted></video>
  <div><button id="startBtn">Start Recognition</button></div>
  <div id="result">Waiting...</div>

  <script>
    const URL = "./"; // if model is in same folder, keep './'. If inside 'model/' then use 'model/'
    let model, webcam, isPredicting = false;

    const resultElement = document.getElementById("result");
    const startBtn = document.getElementById("startBtn");

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      window.requestAnimationFrame(loop);
      document.getElementById("webcam").appendChild(webcam.canvas);
      isPredicting = true;
    }

    async function loop() {
      if (isPredicting) {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let highestProb = 0;
      let predictedClass = "";

      prediction.forEach(p => {
        if (p.probability > highestProb) {
          highestProb = p.probability;
          predictedClass = p.className;
        }
      });

      if (highestProb > 0.85) {
        resultElement.innerText = `Detected: ${predictedClass}`;

        // ✅ Replace this with your actual deployed Google Apps Script Web App URL
        const URL = "https://script.google.com/macros/s/AKfycbz-1RtsB0tOfQthlktSe3FhzGQN7ua_f_6pClhgPu8B2ZdKY1zdGDzHNasMTdcMWbOX/exec";

        fetch(URL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            name: predictedClass,
            timestamp: new Date().toLocaleString()
          })
        }).catch(err => {
          console.error("❌ Error sending data:", err);
        });

      } else {
        resultElement.innerText = "No confident detection.";
      }
    }

    startBtn.addEventListener("click", () => {
      if (!isPredicting) {
        init();
      }
    });
  </script>
</body>
</html>
